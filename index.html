<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Food Suggestion</title>
    <link rel="stylesheet" href="C:\Users\HP\style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Diet Food Suggestion</h1>
        </div>
    </header>

    <main>
        <section class="form-section">
            <h2>Get Your Diet Food Suggestions</h2>
            <form id="diet-form">
                <label for="protein">Protein (g):</label>
                <input type="number" id="protein" name="protein" required>
                
                <label for="carbs">Carbs (g):</label>
                <input type="number" id="carbs" name="carbs" required>
                
                <label for="fat">Fat (g):</label>
                <input type="number" id="fat" name="fat" required>
                
                <button type="submit">Get Suggestions</button>
            </form>
        </section>

        <section class="results-section">
            <h2>Suggested Recipes</h2>
            <div id="results"></div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>Contact us: info@dietfoods.com | Phone: (123) 456-7890</p>
            <p>Address: 123 Healthy St, Wellness City, WC 12345</p>
        </div>
    </footer>

    <script src="C:\Users\HP\script.js.txt"></script>
</body>
</html>
